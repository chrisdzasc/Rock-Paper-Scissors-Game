<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Game</title>

    <link rel="preload" href="./assets/fonts/StackSansText-Regular.ttf" as="fonts" type="font/ttf" crossorigin>
    <link rel="preload" href="./assets/fonts/StackSansText-Bold.ttf" as="fonts" type="font/ttf" crossorigin>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <header class="header">

        <h1>Rock Paper Scissors - Game</h1>

        <h2>Choose one and play against the computer</h2>

    </header>

    <section class="section">
        <div class="results">

        </div>

        <div class="container">
            <div>
                <button id="rock" type="button" class="btn rock"></button>
                <p class="option">Rock</p>
            </div>

            <div>
                <button id="paper" type="button" class="btn paper"></button>
                <p class="option">Paper</p>
            </div>

            <div>
                <button id="scissors" type="button" class="btn scissors"></button>
                <p class="option">Scissors</p>
            </div>
        </div>

    </section>

    <footer class="footer">
        <p>Copyright | Christian Diaz &hearts;</p>
    </footer>


    <script src="./js/app.js"></script>
</body>
</html>
